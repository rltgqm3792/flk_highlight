<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<title> SKT Sport-Deepmeta </title>
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, viewport-fit=cover" />

	<link rel="stylesheet" href="../css/default.css" />

	<script src="../js/jquery.js"></script>
	<script src="../js/ui.js"></script>

</head>
<body id="">



	<div class="container">

		<!-- s: header -->
		<header class="header_container">
			<div class="header_inner">
				header
			</div>
		</header>
		<!-- e: header -->

		<!-- s: body -->
		<div class="body_container">

			<!-- s: LEFT -->
			<aside class="left_container">
				<!-- s: LNB -->
				<div class="left_inner">
					left
				</div>
				<!-- e: LNB -->
			</aside>
			<!-- e: LEFT -->

			<!-- s: mainContent -->
			<main class="body_inner" id="mainContent">



				<!-- s: contentHeader -->
				<div class="content_header">
					<h3 class="mainTitle">사용자 등록</h3>
					<ol class="breadcrumb">
						<li><a href="#" class="path">홈</a></li>
						<li><a href="#" class="path">시스템 관리</a></li>
						<li><a href="#" class="path">사용자 관리</a></li>
						<li><em class="path">사용자 등록</em></li>
					</ol>
				</div>
				<!-- e: contentHeader -->

				<!-- s: contentBody -->
				<div class="content_body detail">


					
					<!-- s: table -->
					<div class="table_type02">
						<table>
							<colgroup>
								<col style="width:10%;" />
								<col style="width:35%;" />
								<!-- <col /> -->
								<col style="width:20%;" />
								<col style="width:35%;" />
							</colgroup>
							<tbody>
								<tr>
									<th>이름 <em class="require">*</em></th>
									<td><div class="txtEntry01"><input type="text" placeholder="20자 이내로 입력하세요." /></div></td>
									<th class="pd10"></th>
									<td></td>
								</tr>
								<tr>
									<th>ID <em class="require">*</em></th>
									<td><div class="txtEntry01"><input type="text" placeholder="20자 이내로 입력하세요." /></div></td>
									<th class="pd10">비밀번호 <em class="require">*</em></th>
									<td><div class="txtEntry01"><input type="password" placeholder="20자 이내로 입력하세요." /></div></td>
								</tr>
								<tr>
									<th>회사 <em class="require">*</em></th>
									<td><div class="txtEntry01"><input type="text" placeholder="20자 이내로 입력하세요." /></div></td>
									<th class="pd10">부서 <em class="require">*</em></th>
									<td><div class="txtEntry01"><input type="text" placeholder="20자 이내로 입력하세요." /></div></td>
								</tr>
								<tr>
									<th>전화번호(유선)</th>
									<td><div class="txtEntry01"><input type="text" placeholder="전화번호를 입력하세요." /></div></td>
									<th class="pd10">휴대폰 <em class="require">*</em></th>
									<td><div class="txtEntry01"><input type="text" placeholder="휴대폰 번호를 입력하세요." /></div></td>
								</tr>
								<tr>
									<th>이메일 <em class="require">*</em></th>
									<td><div class="txtEntry01"><input type="text" placeholder="50자 이내로 입력하세요." /></div></td>
									<th class="pd10">권한 <em class="require">*</em></th>
									<td>
										<div class="selectBox01">
											<label for="" class="valTxt">전체</label>
											<select id="">
												<option>선택값A</option>
												<option>선택값B</option>
												<option>선택값C</option>
											</select>
										</div>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					<!-- e: table -->

					<!-- s: btnAlign -->
					<div class="btnAlign_type01">
						<a href="#" class="btn_type02 c01">등록</a>
						<a href="#" class="btn_type02">취소</a>
					</div>
					<!-- e: btnAlign -->



				</div>
				<!-- e: contentBody -->



			</main>
			<!-- e: mainContent -->

		</div>

	</div>
