<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>hightlight</title>
		<link rel="stylesheet" href="../../js/lib/jui/css/ui.css"/>
		<link id="ui_theme" rel="stylesheet" href="../../js/lib/jui/css/ui-jennifer.css"/>
		<script src="../../js/lib/jquery/jquery.min.js"></script>
		<script src="../../js/lib/jui/js/core.min.js"></script>
		<script src="../../js/lib/jui/js/ui.min.js"></script>
		<!--video-js-->
		<link href="https://vjs.zencdn.net/7.8.3/video-js.css" rel="stylesheet" />
		<script src="https://vjs.zencdn.net/7.8.3/video.js"></script>
		<!-- slider -->
		<link rel="stylesheet" href="../../js/slick.css" />
		<link rel="stylesheet" href="../../js/slick-theme.css" />
		<script src="../../js/slick.js"></script>
		<!-- default -->
		<link rel="stylesheet" href="../../css/default.css">
		<script type="text/javascript" src="../../js/ui.js"></script> 
		<script type="text/javascript" src="../../js/moment.js"></script> 
         
	</head>

	<body class="jui">
		
        <!-- s: login -->
        <div class="login_container">
            <div class="login_inner">
                <div class="login_head">
                    <div class="logo">
                        <a href="#"><img src="../../images/logo_login.png" alt="Automatic Highlight generation system admin" /></a>
                    </div>
                    <p class="date"><strong>June, 23</strong> Tuesday</p>
                </div>
                <div class="login_body">
                    <!-- s: join_wrap -->
                    <div class="join_wrap">
                        <fieldset>
                            <legend>회원가입</legend>
                            <h2 class="title">New User</h2>
                            <div class="forms">
                                <div class="row">
                                    <label for="id">ID</label>
                                    <input type="text" class="inp_text" id="id" placeholder="ID를 입력하세요." />
                                    <button type="button" class="btn_check"><span>double check</span></button>
                                </div>
                                <div class="row">
                                    <label for="pw">Password</label>
                                    <input type="password" class="inp_text" id="pw" />
                                </div>
                                <div class="row">
                                    <label for="repw">Re-Enter Password</label>
                                    <input type="password" class="inp_text" id="repw" />
                                </div>
                                <div class="row">
                                    <label for="uname">Username</label>
                                    <input type="text" class="inp_text" id="uname" />
                                </div>
                                <div class="row2">
                                    <div class="col">
                                        <label for="mail">Email</label>
                                        <input type="text" class="inp_text warning" id="mail" value="summarization@gmail.com" /><!-- 경고 -->
                                    </div>
                                    <div class="col">
                                        <label for="dep">Department</label>
                                        <input type="text" class="inp_text" id="dep" />
                                    </div>
                                </div>
                                <div class="row2">
                                    <div class="col">
                                        <label for="phone">Mobile phone</label>
                                        <input type="text" class="inp_text" id="phone" />
                                    </div>
                                    <div class="col">
                                        <label for="enum">Extension Number</label>
                                        <input type="text" class="inp_text" id="enum" />
                                    </div>
                                </div>
                            </div>
                            <div class="actions">
                                <button type="button" class="btn large focus"><span>Submission</span></button>
                            </div>
                        </fieldset>
                    </div>
                    <!-- e: join_wrap -->
                </div>
                <div class="login_foot">
                    <img src="../../images/sk_logo_login.png" alt="SK telecom">
                </div>
            </div>
        </div>
		<!-- e: login -->

	</body>
</html>
